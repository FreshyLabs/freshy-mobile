        <script src="scripts/lib/jquery.plugin.pullToRefresh.js"></script>

        <script>
          $('.scrollable').pullToRefresh({
            callback: function() {
              var def = $.Deferred();
              
              setTimeout(function() {
                  def.resolve();      
              }, 3000); 

              return def.promise();
            }
          });
