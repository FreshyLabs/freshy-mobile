    <body>
      <div class="main-container">
         
        <div class="scrollable">
            <div class="wrap">
                <div id="header">
                  <div id="title">
                    <div id="title-inner">FreshyMap</div>
                  </div>
                </div>
                <div id="main"></div>
                <div id="mountain"></div>
            </div>
        </div>

      </div>
        <!-- build:js scripts/main.js -->
        <script data-main="scripts/init" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
        
        <script>document.write('<script src="http://'
            + (location.host || 'localhost').split(':')[0]
            + ':35729/livereload.js?snipver=1"><\/script>');
        </script>

        <script src="scripts/lib/jquery.plugin.pullToRefresh.js"></script>

        <script>

          window.App = null;
          //refresh doodad with native scroll and fun ski icon man
          $('.scrollable').pullToRefresh({
            callback: function() {
              var def = $.Deferred();
              
              setTimeout(function() {
                  def.resolve();      
              }, 3000); 

              return def.promise();
            }
          });

          //go back
          $(document).bind('swiperight', function () {
            history.back();
          });

          // try to init user location 
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function( geo ){
              console.log('NAVIGATE', geo.coords);
              setTimeout(function () {
                if (!App && !App.mountains_all){
                  setTimeout(arguments.callee, 25);
                  return;
              	}
              	App.trigger('locate', geo);
              },0);
            });
          } else {
            // try to geocode the IP
          }


        </script>

    </body>
